apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vw
  labels:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/component: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
      app.kubernetes.io/component: app
  template:
    metadata:
      name: vaultwarden
      labels:
        app.kubernetes.io/name: vaultwarden
        app.kubernetes.io/component: app
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:1.35.1-alpine
          envFrom:
            - secretRef:
                name: app
          env:
            - name: DOMAIN
              value: https://vault.hyvel.eu/
            - name: ROCKET_PORT
              value: "7561"
          livenessProbe:
            httpGet:
              path: /alive
              port: 7561
              scheme: HTTP
            initialDelaySeconds: 180
            timeoutSeconds: 5
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 5
