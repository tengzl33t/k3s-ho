apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-ho-hyvel-certificate
  namespace: cert-manager
spec:
  secretName: wildcard-ho-hyvel-certificate-secret
  issuerRef:
    name: hyvel-dns01-issuer
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
  commonName: "ho.hyvel.eu"
  dnsNames:
    - "ho.hyvel.eu"
    - "*.ho.hyvel.eu"
  secretTemplate:
    annotations:
      replicator.v1.mittwald.de/replicate-to: "traefik,pve,qbt,ts,lldap,scanjs"
